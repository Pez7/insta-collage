<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Insta Collage</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
	<section id="principal">
		<div class="container">
			<div class="row">
				<div class="col-xs-12 text-center">
					<p class="text">Idioma: español(España) <i id="adown" class="fa fa-angle-down" aria-hidden="true"></i></p>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 text-center">
					<img class="insta-blanco text-center" src="assets/img/inta-letra.png" alt="">
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 text-center">
					<input class="info" type="text" placeholder="Nombre de usuario">
					<input class="info" type="text" placeholder="Contraseña">
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 text-center">
					<button type="button" class="btn-meet btn btn-default">Iniciar sesión</button>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 text-center">
					<p class="text">¿Has olvidado tu información de inicio de sesión? <a href="#">Obtén ayuda</a></p>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-4">
					<hr>
				</div>
				<div class="col-xs-4">
					<i class="fa fa-circle-o" aria-hidden="true"></i>
				</div>
				<div class=" col-xs-4">
					<hr>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-1 text-center">
					<i class="fa fa-facebook-official" aria-hidden="true"></i>
				</div>
				<div class="col-xs-11 text-center">
					<p class="text">Iniciar sesión con Facebook</p>
				</div>
			</div>
		</div>
	</section>
	<footer>
			<div class="col-xs-12 text-center">
				<p class="text">¿No tienes una cuenta? <a href="#">Registrate</a></p>
			</div>
		</footer>
	<script src="https://use.fontawesome.com/b432f04897.js"></script>
	<script src="assets/js/main.js"></script>
</body>
</html>
